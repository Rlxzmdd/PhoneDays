<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倒计时页面</title>
  <style>
    body {
      font-family: apple-system, BlinkMacSystemFont, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 15vh;
      height: 85vh;
      background-color: #f5deb3;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .container {
      width: 320px;
      height: 200px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 32px 64px rgba(0, 0, 0, 0.2);
      display: static;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .title {
      top: 0;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      background-color: #3a87ad;
      /* color: white; */
      padding: 10px 0;
      width: 100%;
      border-radius: 8px;
      color: #333;
    }

    .countdown {
      line-height: 149px;
      font-size: 118px;
      font-weight: bold;
      color: #333;
      font-family: "Times New Roman", "Baskerville", apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }

    .target-date {
      font-size: 18px;
      color: #333;
    }

    .btn-group {
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
      width: 100%;
    }

    .btn {
      width: 100px;
      padding: 10px;
      background-color: #f0ad4e;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .btn:active {
      transform: scale(0.98);
    }

  </style>
</head>
<body>

<div class="container">
  <div class="title" id="title">标题</div>
  <div class="countdown" id="days">0</div>
</div>

<script>
const morandiColors = [
  // [body颜色, title颜色]，body稍微亮一点
  ['#A89984', '#EAD2C7'], // 棕褐色 和 柔粉色
  ['#B09C91', '#F0DDD4'], // 浅棕色 和 浅米色
  ['#B3A69D', '#EADCCF'], // 灰褐色 和 米黄
  ['#A49E96', '#E6D5C7'], // 浅灰褐 和 奶油米
  ['#C2B2A8', '#F5E9DD'], // 沙褐色 和 象牙白
  ['#C3ACA2', '#E8D7CC'], // 亮棕灰色 和 羊绒灰
  ['#C7B2A3', '#F1E0D0'], // 杏仁色 和 云雾灰
  ['#B8A18B', '#EBD9CC'], // 蜂蜜米 和 乳白色
  ['#CAB2A4', '#F5E3D8'], // 浅米红 和 粉白色
  ['#C4B2A4', '#ECDACD'], // 杏仁灰 和 轻褐色
  ['#B6A89C', '#E6D5C3'], // 栗棕色 和 柔米白
  ['#D1B6A9', '#F4E2D6'], // 浅肉桂 和 米白
  ['#BFA590', '#E5CFC0'], // 蜜橘灰 和 暖象牙
  ['#C9B1A3', '#F2D9CB'], // 浅棕红 和 粉米色
  ['#BBA697', '#EEDAC9'], // 香槟灰 和 云绒白
  ['#D2B59E', '#F8E3D0'], // 米粉灰 和 象牙白

  // 蓝、绿、红、黄主题，body稍亮，title明亮
  ['#5A7690', '#A9C8E8'], // 浅蓝灰色 和 浅蓝色
  ['#769B8A', '#B8DFC1'], // 浅橄榄绿 和 浅绿色
  ['#905A5A', '#D69A9A'], // 浅红棕色 和 浅红色
  ['#D4AF76', '#F5E5A6']  // 浅土黄色 和 浅黄色
];
  function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      body_color: params.get('body_color'),
      title_color: params.get('title_color')
    };
  }

  function getRandomMorandiColor() {
    const randomIndex = Math.floor(Math.random() * morandiColors.length);
    return morandiColors[randomIndex];
  }

  function setColors() {
    const { body_color, title_color } = getQueryParams();
    const [defaultBodyColor, defaultTitleColor] = getRandomMorandiColor();

    document.body.style.backgroundColor = body_color ? body_color : defaultBodyColor;
    document.getElementById('title').style.backgroundColor = title_color ? title_color : defaultTitleColor;
  }

  function calculateDays(targetDate) {
    const now = new Date();
    const target = new Date(targetDate);
    const diffTime = target - now;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    return diffDays;
  }

  function initPage() {
    const { title, date } = getQueryParams();
    const days = calculateDays(date);

    document.getElementById('title').textContent = title ? title : '未设置标题';
    document.getElementById('days').textContent = days > 0 ? days : '0';
  }

  window.onload = function() {
    setColors();
    initPage();
  };
</script>

</body>
</html>
