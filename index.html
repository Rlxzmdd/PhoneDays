<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倒计时页面</title>
  <style>
    body {
      font-family: apple-system, BlinkMacSystemFont, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 15vh;
      height: 85vh;
      background-color: #C2B2A8; /* 默认沙褐色 */
      background-size: cover;
      background-repeat: no-repeat;
    }

    .container {
      width: 320px;
      height: 200px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 32px 64px rgba(0, 0, 0, 0.2);
      display: static;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      /* color: white; */
      color: #333;
      background-color: #F5E9DD; /* 默认象牙白 */
      padding: 10px 0;
      width: 100%;
      border-radius: 8px;
    }

    .countdown {
      line-height: 154px;
      font-size: 118px;
      font-weight: bold;
      color: #333;
      font-family: "Times New Roman", "Baskerville", apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }

    .target-date {
      font-size: 18px;
      color: #333;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="title" id="title">标题</div>
  <div class="countdown" id="days">0</div>
  <!-- <div class="target-date" id="target-date">目标日</div> -->
</div>

<script>
  // 获取 URL 中的参数
  function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      title: params.get('title'),
      date: params.get('date'),
      body_color: params.get('body_color'),
      title_color: params.get('title_color')
    };
  }

  // 计算目标日期距离今天的天数
  function calculateDays(targetDate) {
    const now = new Date();
    const target = new Date(targetDate);
    const diffTime = target - now;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    return diffDays;
  }

  // 从莫兰迪色系中随机获取一组颜色
  function getRandomMorandiColor() {
    const morandiColors = [
      ['#A89984', '#EAD2C7'], 
      ['#B09C91', '#F0DDD4'], 
      ['#B3A69D', '#EADCCF'], 
      ['#A49E96', '#E6D5C7'], 
      ['#C2B2A8', '#F5E9DD'], 
      ['#C3ACA2', '#E8D7CC'], 
      ['#C7B2A3', '#F1E0D0'], 
      ['#B8A18B', '#EBD9CC'], 
      ['#CAB2A4', '#F5E3D8'], 
      ['#C4B2A4', '#ECDACD'], 
      ['#B6A89C', '#E6D5C3'], 
      ['#D1B6A9', '#F4E2D6'], 
      ['#BFA590', '#E5CFC0'], 
      ['#C9B1A3', '#F2D9CB'], 
      ['#BBA697', '#EEDAC9'], 
      ['#D2B59E', '#F8E3D0']
    ];
    const randomIndex = Math.floor(Math.random() * morandiColors.length);
    return morandiColors[randomIndex];
  }

  // 初始化页面内容
  function initPage() {
    const { title, date, body_color, title_color } = getQueryParams();
    const days = calculateDays(date);

    // 设置标题和日期
    document.getElementById('title').textContent = title ? title : '未设置标题';
    document.getElementById('days').textContent = days > 0 ? days : '0';
    //document.getElementById('target-date').textContent = date ? `目标日: ${date}` : '';

    // 设置颜色，如果未设置则使用随机莫兰迪色系
    const [defaultBodyColor, defaultTitleColor] = getRandomMorandiColor();
    document.body.style.backgroundColor = body_color ? body_color : defaultBodyColor;
    document.getElementById('title').style.backgroundColor = title_color ? title_color : defaultTitleColor;
  }

  // 执行初始化
  window.onload = initPage;
</script>

</body>
</html>
